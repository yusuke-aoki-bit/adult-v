runConfig:
  runtime: nodejs20
  concurrency: 80
  minInstances: 0
  maxInstances: 4
  cpu: 1
  memoryMiB: 512
  cloudSqlInstances:
    - adult-v:us-central1:adult-v

env:
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
  - variable: DATABASE_URL
    value: postgresql://adult-v:AdultV2024!Secure@/cloudsql/adult-v:us-central1:adult-v/postgres
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_SITE_URL
    value: https://www.adult-v.com
    availability:
      - BUILD
      - RUNTIME
