version: 2
updates:
  # ルートパッケージ
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'deps'

