name: Japanska Crawler

on:
  # 定期実行: 毎日6時と18時(JST) = UTC 21:00, 09:00
  schedule:
    - cron: '0 21 * * *'  # 6:00 JST
    - cron: '0 9 * * *'   # 18:00 JST
  # 手動実行
  workflow_dispatch:
    inputs:
      pages:
        description: 'Number of list pages to crawl'
        required: false
        default: '5'
      limit:
        description: 'Maximum products to crawl'
        required: false
        default: '200'

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Run Japanska Crawler
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npx tsx scripts/crawlers/crawl-japanska.ts \
            --pages ${{ github.event.inputs.pages || '5' }} \
            --limit ${{ github.event.inputs.limit || '200' }}
