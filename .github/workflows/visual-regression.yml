name: Visual Regression

on:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update baseline snapshots'
        type: boolean
        default: false
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 3am UTC

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.0'

jobs:
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build web app
        run: pnpm run build:web
        env:
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          SITE_MODE: adult-v

      - name: Run visual regression tests
        run: |
          if [ "${{ inputs.update_snapshots }}" = "true" ]; then
            pnpm exec playwright test e2e/visual-regression.spec.ts --project=web --update-snapshots
          else
            pnpm exec playwright test e2e/visual-regression.spec.ts --project=web
          fi
        env:
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: |
            playwright-report/
            __tests__/e2e/visual-regression.spec.ts-snapshots/
          retention-days: 14

      - name: Commit updated snapshots
        if: inputs.update_snapshots == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add __tests__/e2e/visual-regression.spec.ts-snapshots/
          git diff --cached --quiet || git commit -m "chore: update visual regression baselines"
          git push
